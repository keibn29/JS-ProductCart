<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./asset/css/cart.css" />
    <link rel="stylesheet" href="./asset/css/header.css" />
    <link rel="stylesheet" href="./asset/css/dialog.css" />
    <link
      rel="stylesheet"
      href="./asset/fonts/fontawesome-free-5.15.1-web/css/all.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <title>Giỏ hàng</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  </head>
  <body>
    <section class="home-header">
      <div class="container">
        <div class="header-menu">
          <a href="home.html"><div class="header-menu-left"></div></a>
          <div class="header-menu-right">
            <a href="home.html"><div>Home</div></a>
            <div>Contact</div>
            <div>About</div>
            <a href="bill.html"><div>Bills</div></a>
            <div>
              <a href="cart.html" class="cart-link">
                <i class="cart-icon fas fa-shopping-cart"></i>
                <div class="cart-notice"><span>0</span></div>
              </a>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section class="list-cart-product">
      <div class="container">
        <div class="list-content" id="list-content-cart"></div>
      </div>
    </section>

    <section class="cart-footer">
      <div class="container">
        <div class="footer-top" id="total-price"></div>
        <div class="footer-bottom">
          <a href="home.html">
            <button class="btn-back">Back to Shopping</button>
          </a>
          <button class="btn-buy" data-toggle="modal" data-target="#modalForm">
            Buy
          </button>
        </div>
      </div>
    </section>

    <section class="confirm-modal">
      <div
        class="modal fade"
        id="confirmDeleteCartModal"
        tabindex="-1"
        role="dialog"
        aria-labelledby="confirmModalLabel"
        aria-hidden="true"
        data-keyboard="false"
        data-backdrop="static"
      >
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title font-weight-bold" id="confirmModalLabel">
                Xác nhận
              </h5>
            </div>
            <div class="modal-body p-3" style="font-size: 17px">
              Bạn chắc chắn muốn xóa sản phẩm khỏi giỏ hàng?
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-danger" data-dismiss="modal">
                Hủy
              </button>
              <button
                type="button"
                class="btn btn-primary"
                id="confirmDeleteCart"
                data-dismiss="modal"
              >
                Xác nhận
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section class="section-dialog-form">
      <div class="container">
        <div
          class="modal fade"
          id="modalForm"
          tabindex="-1"
          role="dialog"
          aria-labelledby="myModalLabel"
          aria-hidden="true"
          data-keyboard="false"
          data-backdrop="static"
        >
          <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h4 class="modal-title w-100 font-weight-bold" id="form-name">
                  Thông tin người mua
                </h4>
                <button
                  type="button"
                  class="close"
                  id="close-modal"
                  data-dismiss="modal"
                  aria-label="Close"
                >
                  <span style="font-size: 35px" aria-hidden="true"
                    >&times;</span
                  >
                </button>
              </div>
              <div class="modal-body mx-3">
                <div class="row">
                  <label for="lastName" class="col-12">
                    Họ và tên
                    <span class="redColor">*</span>
                  </label>
                  <div class="col-6">
                    <input
                      type="text"
                      id="lastName"
                      class="form-control text-field"
                      placeholder="Họ"
                    />
                    <span id="lastName-status" class="status"></span>
                  </div>
                  <div class="col-6">
                    <input
                      type="text"
                      id="firstName"
                      class="form-control text-field"
                      placeholder="Tên"
                    />
                    <span id="firstName-status" class="status"></span>
                  </div>
                  <div class="col-12">
                    <label for="email">
                      Email
                      <span class="redColor">*</span>
                    </label>
                    <input
                      type="email"
                      id="email"
                      class="form-control text-field"
                      placeholder="Email"
                    />
                    <span id="email-status" class="status"></span>
                  </div>
                  <div class="col-12">
                    <label for="phone">
                      Số điện thoại
                      <span class="redColor">*</span>
                    </label>
                    <input
                      type="number"
                      id="phone"
                      class="form-control text-field"
                      placeholder="Số điện thoại"
                    />
                    <span id="phone-status" class="status"></span>
                  </div>
                  <label for="province" class="col-12">
                    Địa chỉ
                    <span class="redColor">*</span>
                  </label>
                  <div class="col-4">
                    <select class="form-control text-field" id="province">
                      <option value="" disabled selected>
                        Chọn tỉnh thành
                      </option>
                    </select>
                    <span id="province-status" class="status"></span>
                  </div>
                  <div class="col-4">
                    <select class="form-control text-field" id="district">
                      <option value="" disabled selected>
                        Chọn quận (huyện)
                      </option>
                    </select>
                    <span id="district-status" class="status"></span>
                  </div>
                  <div class="col-4">
                    <select class="form-control text-field" id="ward">
                      <option value="" disabled selected>
                        Chọn phường (xã)
                      </option>
                    </select>
                    <span id="ward-status" class="status"></span>
                  </div>
                  <div class="col-12">
                    <input
                      type="text"
                      id="house"
                      class="form-control text-field"
                      placeholder="Số nhà"
                    />
                  </div>
                  <div class="col-12">
                    <label for="note">Ghi chú</label>
                    <textarea
                      name="note"
                      id="note"
                      rows="4"
                      class="form-control text-field"
                      style="resize: none"
                    ></textarea>
                  </div>
                </div>
              </div>
              <div class="modal-footer d-flex justify-content-center">
                <button class="btn btn-danger" id="cancel" data-dismiss="modal">
                  Hủy
                </button>
                <button class="btn btn-primary" id="confirm" type="submit">
                  Xác nhận
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="./asset/js/cart.js" type="module"></script>
    <script src="./asset/js/loadCart.js" type="module"></script>
    <script src="./asset/js/dialog.js" type="module"></script>
    <script src="./asset/js/address.js" type="module"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
