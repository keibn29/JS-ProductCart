<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đơn hàng</title>
    <link rel="stylesheet" href="./asset/css/bill.css" />
    <link rel="stylesheet" href="./asset/css/header.css" />
    <link
      rel="stylesheet"
      href="./asset/fonts/fontawesome-free-5.15.1-web/css/all.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  </head>
  <body>
    <section class="home-header">
      <div class="container">
        <div class="header-menu">
          <a href="home.html"><div class="header-menu-left"></div></a>
          <div class="header-menu-right">
            <a href="home.html"><div>Home</div></a>
            <div>Contact</div>
            <div>About</div>
            <a href="bill.html">
              <div class="relative">
                Bills
                <hr class="active active-bill" />
              </div>
            </a>
            <div>
              <a href="cart.html" class="cart-link">
                <i class="cart-icon fas fa-shopping-cart"></i>
                <div class="cart-notice"><span>0</span></div>
              </a>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section class="list-bill">
      <div class="container">
        <div class="list-content" id="list-content-bill"></div>
      </div>
    </section>

    <section class="bill-footer" id="bill-footer" style="display: none">
      <div class="container">
        <div class="footer-content">
          <a href="home.html">
            <button class="btn-back">Back to Shopping</button>
          </a>
        </div>
      </div>
    </section>

    <section class="confirm-modal">
      <div
        class="modal fade"
        id="confirmReturnBillModal"
        tabindex="-1"
        role="dialog"
        aria-labelledby="confirmModalLabel"
        aria-hidden="true"
        data-keyboard="false"
        data-backdrop="static"
      >
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title font-weight-bold" id="confirmModalLabel">
                Xác nhận
              </h5>
            </div>
            <div class="modal-body p-3" style="font-size: 17px">
              Bạn chắc chắn muốn hoàn trả đơn hàng?
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-danger" data-dismiss="modal">
                Hủy
              </button>
              <button
                type="button"
                class="btn btn-primary"
                id="confirmReturnBill"
                data-dismiss="modal"
              >
                Xác nhận
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="./asset/js/loadBill.js" type="module"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
